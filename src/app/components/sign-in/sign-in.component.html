<mat-grid-list cols="1" rowHeight="100%">
  <mat-grid-tile>
    <div fxLayout="column" style="border: 1px solid grey;">
      <h3>Sign In</h3>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Username" #userName required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" #userPassword required>
      </mat-form-field>

      <!-- Calling SignIn Api from AuthService -->
      <div fxFlexAlign="center" fxLayout="column" fxLayoutAlign="space-around center">
        <div>
          <button mat-stroked-button color="primary" type="button"
            (click)="authService.SignIn(userName.value, userPassword.value)">
            Log in
          </button>
        </div>
        <div fxFlexAlign="center">
          <span>Or</span>
        </div>
        <!-- Calling GoogleAuth Api from AuthService -->
        <div>
          <button mat-stroked-button color="primary" type="button" (click)="authService.GoogleAuth()">
            <fa-icon [icon]="faGoogle"></fa-icon>
            Log in with Google
          </button>
        </div>
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
      <div class="redirectToLogin">
        <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>




<div class="displayTable">
  <div class="displayTableCell">

  </div>
</div>
